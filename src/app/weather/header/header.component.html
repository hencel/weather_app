<header class="header d-flex flex-wrap justify-content-between my-3">
    <section>
        <h1>Weather App</h1>
    </section>
    <section>
        <form>
            <div class="searcher input-group">
                <input #searcher type="text" class="form-control" placeholder="Find city" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="getCity(searcher.value)">Search</button>
                </div>
            </div>
        </form>
    </section>
</header>
